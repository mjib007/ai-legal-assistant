<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 法律助手</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏛️ AI 法律助手</h1>
        <p>由輔仁大學法學院開發</p>
        
        <div class="chat-container">
            <div id="chat-messages" class="chat-messages">
                <div class="message bot-message">
                    <strong>AI 助手：</strong>您好！我是您的法律諮詢助手，請問有什麼法律問題需要協助嗎？
                </div>
            </div>
            
            <div class="input-container">
                <input type="text" id="user-input" placeholder="請輸入您的法律問題...">
                <button onclick="sendMessage()">發送</button>
            </div>
        </div>

        <div class="examples">
            <h3>常見問題範例：</h3>
            <button onclick="askExample('什麼是民法？')">什麼是民法？</button>
            <button onclick="askExample('合約糾紛怎麼處理？')">合約糾紛怎麼處理？</button>
            <button onclick="askExample('如何申請法律扶助？')">如何申請法律扶助？</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
